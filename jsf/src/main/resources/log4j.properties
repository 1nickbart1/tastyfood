#titleImage apperder
#log4j.appender.titleImage=org.apache.log4j.DailyRollingFileAppender
log4j.appender.titleImage=org.apache.log4j.RollingFileAppender
#log path


#log4j.appender.titleImage.File=/u01/app/oracle/curProduct/fmw/user_projects/domains/oais_domain/servers/WC_CustomServicesProducer1/logs/gpk.log

