<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition>
    <h:body>



        <h:form id="register_form" action="recipies.xhtml" method="post" class="form-horizontal" >
            <!--<div class="row ">-->
            <div class="form-group">
                <div class="col-md-5  col-md-offset-3">
                    <div class="input-group input-sm">
                        <label class="input-group-addon input-group-text" for="username">логин</label>
                        <p:inputText styleClass="form-control" id="username" value="#{authBean.usernameInput}"/>

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5   col-md-offset-3">
                    <div class="input-group input-sm">
                        <label class="input-group-addon input-group-text" for="inputPassword">password</label>
                        <p:password id="inputPassword"  styleClass="form-control" value="#{authBean.password}"/>

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5  col-md-offset-3 ">
                    <div class="input-group input-sm">
                        <label class="input-group-addon input-group-text" for="inputPasswordConfirm">repeatPass</label>
                         <input type="password" class="form-control" id="inputPasswordConfirm" name ="inputPasswordConfirm"
                               />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2  col-md-offset-6 ">
                    <div class="form-actions">
                        <p:commandButton styleClass="btn btn-block btn-primary btn-default" ajax="false"
                                         value="register" actionListener="#{authBean.saveUser}"/>

                    </div>
                </div>
            </div>


            <!--<div class="row">-->
            <!--<div class="col-md-2 col-md-offset-7">-->
            <!--<div class="radio-button">-->

            <!--<div class="form-actions">-->
            <!--<input type="submit"-->
            <!--class="btn btn-block btn-primary btn-default" value="Log in"/>-->


            <input type="hidden" name="${_csrf.parameterName}"
                   value="${_csrf.token}"/>
        </h:form>


    </h:body>

</ui:composition>
</html>
