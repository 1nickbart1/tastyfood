<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"


      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition>
    <h:body>

        <!--<form action="recipies.xhtml" method="post" class="form-horizontal">-->
        <form action="login.xhtml" method="post" class="form-horizontal" >
            <div class="radio-button">
                <div class="row">
                    <div class="col-md-4  col-md-offset-5">
                        <c:if test="${param.error != null}">
                            <div class="alert alert-danger">
                                <p>Invalid usernameInput and password.</p>
                            </div>
                        </c:if>
                        <c:if test="${param.logout != null}">
                            <div class="alert alert-success">
                                <p>You have been logged out successfully.</p>
                            </div>
                        </c:if>
                        <div class="input-group input-sm">
                            <label class="input-group-addon" for="username"><i class="fa fa-user"></i></label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Enter Username"/>
                        </div>
                        <div class="input-group input-sm">
                            <label class="input-group-addon" for="password"><i class="fa fa-lock"></i></label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Enter Password"/>
                        </div>
                        <input type="hidden" name="${_csrf.parameterName}"
                               value="${_csrf.token}"/>

                        <input type="hidden" name="prevUri"
                               value="#{request.requestURI}?#{request.queryString}"/>


                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-7">
                    <div class="radio-button">

                        <div class="form-actions">
                            <input type="submit"
                                   class="btn btn-block btn-primary btn-default" value="Log in"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class=" col-md-3">
                    <a href="/loginSocial.xhtml" class="btn btn-block btn-social btn-facebook">
                        <i class="fa fa-facebook"></i> Sign in with Facebook
                    </a>
                </div>
            </div>

        </form>



    </h:body>

</ui:composition>
</html>
