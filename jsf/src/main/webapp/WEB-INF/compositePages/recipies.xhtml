<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition>
    <h:body>

        #{recipiesBean.currentCategory.name}


        <div class="row-fluid ">

            <c:forEach items="#{recipiesBean.recipeList}" var="recipies">
                <a href="/recipe.xhtml?recipeId=#{recipies.id}">
                    <div class="col-md-4 top-buffer">

                        <img src="/img?id=#{recipies.imageId}" class="img-rounded" alt="Cinque Terre" width="304"
                             height="236"/>
                        <div class="post-content">
                            <div class="row row-recipe-title">

                                #{recipies.title}
                                <div  class="ui-rating recipe-rating-container">
                                    <div class="#{recipies.calculateRecipeRating > 0 ? 'prime-star':''}"></div>
                                    <div class="#{recipies.calculateRecipeRating > 1 ? 'prime-star':''}"></div>
                                    <div class="#{recipies.calculateRecipeRating > 2 ? 'prime-star':''}"></div>
                                    <div class="#{recipies.calculateRecipeRating > 3 ? 'prime-star':''}"></div>
                                    <div class="#{recipies.calculateRecipeRating > 4 ? 'prime-star':''}"></div>

                                </div>

                                <button class="btn btn-default btn-lg btn-link " style="font-size:36px;">
                                    <span class="glyphicon glyphicon-comment glyphicon-small"></span>
                                </button>
                                <span class="badge badge-notify badge-comment-counter">#{recipies.comments.size()}</span>

                            </div>
                        </div>
                    </div>
                </a>
            </c:forEach>
        </div>
    </h:body>

</ui:composition>
</html>
